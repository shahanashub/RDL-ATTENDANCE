<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientia Portal</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div style="text-align: center; padding: 40px 20px;">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Scientia Logo"
            style="height: 180px; width: auto; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
        <p style="font-size: 18px; color: #636b7d; margin-bottom: 50px; font-weight: 500;">Smart Attendance Management
            System</p>

        <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 60px;">
            <a href="{{ url_for('login') }}" style="
                display: inline-block;
                padding: 14px 40px;
                background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 0.8px;
                font-size: 14px;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(94, 114, 228, 0.3);
            " onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 6px 25px rgba(94, 114, 228, 0.4)'"
                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(94, 114, 228, 0.3)'">
                ğŸ” Sign In
            </a>

            <a href="{{ url_for('register') }}" style="
                display: inline-block;
                padding: 14px 40px;
                background: linear-gradient(135deg, #2dce89 0%, #11cdef 100%);
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 0.8px;
                font-size: 14px;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(45, 206, 137, 0.3);
            " onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 6px 25px rgba(45, 206, 137, 0.4)'"
                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(45, 206, 137, 0.3)'">
                âœ¨ Create Account
            </a>
        </div>

    </div>
</body>

</html>
