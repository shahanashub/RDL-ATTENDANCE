<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Scientia</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #7c7ca4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #2f2f5f;
            border: 8px solid #d4c474;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .form-group label {
            flex: 0 0 100px;
            color: #bd9b53;
            font-weight: 800;
            font-size: 16px;
            text-align: right;
        }

        .form-group input,
        .form-group select {
            flex: 1;
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            outline: none;
            font-size: 14px;
            background: white;
            color: #333;
        }

        .form-group input::placeholder {
            color: #ccc;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            border: none;
            background: #bd9b53;
            color: #2f2f5f;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: scale(1.02);
            background: #d4c474;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 12px;
        }

        .footer a {
            color: #d4c474;
            text-decoration: none;
            font-weight: bold;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-msg {
            padding: 10px;
            border-radius: 8px;
            background: #f5365c;
            color: white;
            font-size: 12px;
            text-align: center;
            margin-bottom: 5px;
        }

        /* Specific role selector styling to keep it clean */
        .role-selector {
            background: white;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 25px;
            }

            .form-group label {
                flex: 0 0 80px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Scientia Logo"
                style="height: 80px; width: auto; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
        </div>
        <h2 style="color: white; text-align: center; margin-bottom: 25px; letter-spacing: 2px; font-weight: 800;">
            REGISTER</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div class="flash-msg">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="xxxxxxxxxx" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="xxxxxxxxxx" required>
            </div>

            <div class="form-group">
                <label>Register.No</label>
                <input type="text" name="register_no" placeholder="xxxxxxxxxx" required>
            </div>

            <div class="form-group">
                <label>Phone.No</label>
                <input type="text" name="phone" placeholder="xxxxxxxxxx">
            </div>

            <div class="form-group">
                <label>Role</label>
                <select name="role" id="role-select" class="role-selector">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="form-group" id="class-group">
                <label>Class</label>
                <input type="text" name="class" id="class-input" placeholder="e.g. 10-A">
            </div>

            <button type="submit" class="btn-submit">SUBMIT</button>
        </form>

        <div class="footer">
            Already have an account? <a href="{{ url_for('login') }}">SIGN IN</a><br>
            <a href="{{ url_for('index') }}" style="margin-top: 10px; display: inline-block; opacity: 0.7;">Back to
                Home</a>
        </div>
    </div>

    <script>
        const roleSelect = document.getElementById('role-select');
        const classGroup = document.getElementById('class-group');
        const classInput = document.getElementById('class-input');

        roleSelect.addEventListener('change', () => {
            if (roleSelect.value === 'student') {
                classGroup.style.display = 'flex';
                classInput.required = true;
            } else {
                classGroup.style.display = 'none';
                classInput.required = false;
                classInput.value = '';
            }
        });
    </script>
</body>

</html>
